<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>

  <main class="main">

    <section class="launch">
      <div class="lunch__content-wrapper container">
        <h2 class="launch__heading">  We're launching soon</h2>




      <ol class="lunch__timer timer">

        <li class="timer__box timer__box--days">
          <div class="timer__placeholder-wrapper">
            <div class="timer__placeholder">
              <div class="timer__top-section">08</div>
              <div class="timer__bottom-section">08</div>
            </div>
          </div>
          <div class="timer__title">Days</div>
        </li>

        <li class="timer__box timer__box--hours">
          <div class="timer__placeholder-wrapper">
            <div class="timer__placeholder">
              <div class="timer__top-section">23</div>
              <div class="timer__bottom-section">23</div>
            </div>
          </div>
          <div class="timer__title">Hours</div>
        </li>

        <li class="timer__box timer__box--minutes">
          <div class="timer__placeholder-wrapper">
            <div class="timer__placeholder">
              <div class="timer__top-section">55</div>
              <div class="timer__bottom-section">55</div>
          </div>
          <div class="timer__title">Minutes</div>
        </li>

        <li class="timer__box timer__box--seconds">
          <div class="timer__placeholder-wrapper">
            <div class="timer__placeholder">
              <div class="timer__top-section">41</div>
              <div class="timer__bottom-section">41</div>
            </div>
          </div>
          <div class="timer__title">Seconds</div>
        </li>
      </ol>



      <ul class="launch__social">
        <li>
          <a href="#" class="launch__icon-wrapper"  
                      aria-hidden="true" 
                      aria-label="site's facebook page">
            <i  class="launch__icon launch__icon--facebook"></i>
          </a>
          </li>

        <li>
          <a href="#" class="launch__icon-wrapper" 
                      aria-hidden="true" 
                      aria-label="site's pinterest page">
            <i class="launch__icon launch__icon--pinterest"></i>
          </a>
        </li>

        <li>
          <a href="#" class="launch__icon-wrapper" 
                      aria-hidden="true" 
                      aria-label="site's instagram page">
            <i class="launch__icon launch__icon--instagram"></i>
          </a>
        </li>
      </ul>
      </div>
      
    </section>
  </main>
</body>
</html>
